<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <ion-title>
     <ion-icon src="../../assets/notification-bell.svg" (click)="notifications()" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/top-right-logo.svg" class="logo">
      </div>
    </ion-title>
</ion-header>


<div class="nav-wrapper" style="background: white;height: 2em;"></div>
<div class="white"></div>
<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Language Settings</h1>
    <br>
    <!-- <h6 class="name">Please Select App Language</h6>
    <ion-text class="language">English<br></ion-text>
    <ion-text class="language">Arabic<br></ion-text>
    <ion-text class="language">Urdu<br></ion-text> -->
    <div>
      <h2 class="h3">Please Select App Language</h2>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="flex-container">
      <ion-card class="card">
     <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button (click)="collapsetrue()" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
         <div *ngIf="language!==''"><ion-text color="secondary">{{language}}</ion-text></div>
            </button>
          </h2>
          <div *ngIf="collapse==false">
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ion-list>
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('English')">English</ion-label>
                </ion-item>
                <!-- <ion-item>
                  <ion-label class="selection" (click)="passvalue('Urdu')">Urdu</ion-label>
                </ion-item> -->
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('Arabic')">Arabic</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </div>
        </div>
       </ion-card>
      </div>
     </div>
    </div>
    </ion-content>

    <!-- <footer> -->
  <div class="white1"></div>
  <ion-tab-bar slot="bottom">
      <ion-tab-button >
          <ion-icon src="assets/user.svg" (click)="profile()"></ion-icon>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/email.svg" (click)="language()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab-button" (click)="home()">
              <ion-fab-button>
                  <ion-icon src="assets/home.svg" (click)="home()"></ion-icon>
              </ion-fab-button>
          </ion-fab>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/setting.svg" (click)="settings()"></ion-icon>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/question.svg" (click)="inquiries()"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>


<ion-fab vertical="bottom" horizontal="center" slot="fixed"
  style="background-color: #194E78; margin-bottom: 7px; border-radius: 30px;" (click)="home()">
  <ion-fab-button class="fab-button">
      <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
