<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <ion-title>
     <ion-icon src="../../assets/notification-bell.svg" (click)="notifications()" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/top-right-logo.svg" class="logo">
      </div>
    </ion-title>
</ion-header>


<!-- <div class="nav-wrapper" style="background: rgb(196, 23, 23);height: 10em;"></div> -->
<br>
<h1 class="ion-text-center">Settings</h1>
<ion-content overflow-scroll="true">
  <div class="container">
<div class="white"></div>
<div class="flex-container0">
  <h6 class="client" (click)="notifications()">Notification</h6>
  <!-- <ion-icon src="assets/eye.svg" class="icon"  (click)="notifications()"></ion-icon> -->
</div>
  <hr class="hr">
  <div class="flex-container0">
  <h6 class="client" (click)="contract_details()">View Contract File</h6>
  <!-- <ion-icon src="assets/eye.svg" class="icon"></ion-icon> -->
</div>
  <hr class="hr">
  <div class="flex-container0">
  <h6 class="client" (click)="contact_us()">Contact Us</h6>
  <!-- <ion-icon src="assets/eye.svg" class="icon"></ion-icon> -->
</div>
<hr class="hr">
</div>
</ion-content>

<!-- <footer> -->
  <div class="white1"></div>
  <ion-tab-bar slot="bottom">
      <ion-tab-button >
          <ion-icon src="assets/user.svg" (click)="profile()"></ion-icon>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/email.svg" (click)="language()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab-button" (click)="home()">
              <ion-fab-button>
                  <ion-icon src="assets/home.svg" (click)="home()"></ion-icon>
              </ion-fab-button>
          </ion-fab>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/setting.svg" (click)="settings()"></ion-icon>
      </ion-tab-button>

      <ion-tab-button>
          <ion-icon src="assets/question.svg" (click)="inquiries()"></ion-icon>
      </ion-tab-button>
  </ion-tab-bar>


<ion-fab vertical="bottom" horizontal="center" slot="fixed"
  style="background-color: #194E78; margin-bottom: 7px; border-radius: 30px;" (click)="home()">
  <ion-fab-button class="fab-button">
      <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
